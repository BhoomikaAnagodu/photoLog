name: CI → Release → Deploy

# Trigger on pushes to main
on:
  push:
    branches:
      - main

# Give workflows the minimal permissions needed (semantic-release will create releases & tags)
permissions:
  contents: write
  issues: write
  packages: write
  actions: read

jobs:
  build:
    name: Build (lint + vite build)
    runs-on: ubuntu-latest
    outputs:
      artifact-name: site-dist
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  release:
    name: Release (semantic-release)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout full repo (fetch all tags & history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist-artifact

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-ci

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout (for context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist

      - name: Install netlify-cli
        run: npm install -g netlify-cli

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Use the CLI to do a production deploy from the dist folder
          npx netlify deploy --dir=./dist --prod --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
